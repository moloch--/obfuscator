name: Obfuscator-LLVM
on:
  push:
    branches: 
      - llvm-9.0.1

jobs:

  windows-build:
    name: Windows Build
    runs-on: windows-latest

    steps:
      - uses: msys2/setup-msys2@v2

      - name: Checkout Code
        uses: actions/checkout@v2
    
      - name: Compile
        run: |
          dir
          mkdir build
          cd build
          cmake -DCMAKE_BUILD_TYPE=Release -G "MinGW Makefiles" ../
          mingw32-make.exe -j7
